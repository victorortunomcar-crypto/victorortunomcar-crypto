<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganadores del Balón de Oro</title>
  <style>
    :root{
      --gold:#e8c465;
      --gold-light:#f1dca4;
      --gold-dark:#c49e3c;
      --black:#0b0b0c;
      --black-soft:#141417;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at center, #121212 0%, #000000 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      color:white;
    }

    .card{
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(12px);
      border-radius:20px;
      padding:35px;
      width:360px;
      max-width:95vw;
      text-align:center;
      box-shadow: 0 0 25px rgba(0,0,0,0.8),
                  0 0 50px rgba(255,215,0,0.06);
      border: 1px solid rgba(255,215,0,0.18);
    }

    /* Borde dorado doble */
    .card::before{
      content:"";
      position:absolute;
      inset:-3px;
      border-radius:22px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      z-index:-1;
    }

    .title{
      font-size:22px;
      margin-bottom:20px;
      letter-spacing:1px;
      font-weight:700;
      color:var(--gold-light);
      text-shadow:0 2px 10px rgba(0,0,0,0.7);
    }

    .img{
      width:200px;
      height:auto;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,0.7),
                 0 0 25px rgba(255,215,0,0.12);
      border:2px solid rgba(255,215,0,0.25);
    }

    .caption{
      margin-top:18px;
      font-size:20px;
      font-weight:800;
      color:var(--gold);
      text-shadow:0 2px 12px rgba(0,0,0,0.9);
    }

  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">Ganadores del Balón de Oro</h2>

    <!-- Imagen REAL -->
    <img class="img" src="balondoro.webp" alt="Balón de Oro">

    <div class="caption">Los mejores de la historia.</div>
  </div>
</body>
</html>
