<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganadores del Balón de Oro</title>
  <style>
    :root{
      --gold:#e8c465;
      --gold-light:#f1dca4;
      --gold-dark:#c49e3c;
      --black:#0b0b0c;
      --black-soft:#141417;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at center, #121212 0%, #000000 100%);
      color:white;
      padding-bottom:40px;
    }

    .center{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(12px);
      border-radius:20px;
      padding:35px;
      width:360px;
      max-width:95vw;
      text-align:center;
      margin:40px auto;
      position:relative;
      box-shadow: 0 0 25px rgba(0,0,0,0.8),
                  0 0 50px rgba(255,215,0,0.06);
      border: 1px solid rgba(255,215,0,0.18);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-3px;
      border-radius:22px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      z-index:-1;
    }

    .title{
      font-size:22px;
      margin-bottom:20px;
      letter-spacing:1px;
      font-weight:700;
      color:var(--gold-light);
    }

    .img{
      width:200px;
      border-radius:12px;
      border:2px solid rgba(255,215,0,0.25);
      box-shadow:0 0 20px rgba(0,0,0,0.7), 0 0 25px rgba(255,215,0,0.12);
    }

    .caption{
      margin-top:18px;
      font-size:20px;
      font-weight:800;
      color:var(--gold);
      text-shadow:0 2px 12px rgba(0,0,0,0.9);
    }

    .btn{
      margin-top:25px;
      padding:12px 18px;
      font-size:16px;
      font-weight:700;
      color:black;
      background: linear-gradient(135deg, var(--gold-light), var(--gold-dark));
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition:0.2s;
    }

    .btn:hover{
      box-shadow:0 0 12px var(--gold);
      transform:scale(1.03);
    }

    #lista{
      margin:50px auto;
      max-width:600px;
      padding:25px;
      background: rgba(20,20,20,0.7);
      border-radius:18px;
      border:1px solid rgba(255,215,0,0.25);
      box-shadow:0 0 25px rgba(0,0,0,0.7);
    }

    .list-title{
      text-align:center;
      font-size:24px;
      font-weight:700;
      color:var(--gold-light);
      margin-bottom:20px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .box{
      padding:12px;
      border-radius:10px;
      background: rgba(255,215,0,0.08);
      border:1px solid rgba(255,215,0,0.25);
      text-align:center;
      font-weight:600;
      color:var(--gold-light);
      font-size:14px;
    }

    .box a{
      text-decoration:none;
      color:var(--gold-light);
      font-weight:700;
    }

    .box a:hover{
      text-shadow:0 0 8px var(--gold);
    }
  </style>
</head>
<body>

  <!-- TARJETA PRINCIPAL -->
  <div class="card">
    <h2 class="title">Ganadores del Balón de Oro</h2>

    <img class="img" src="balondoro.webp" alt="Balón de Oro">

    <div class="caption">Los mejores de la historia.</div>

    <button class="btn" onclick="document.getElementById('lista').scrollIntoView({behavior:'smooth'})">
      Ver lista completa
    </button>
  </div>


  <!-- LISTA CRONOLÓGICA -->
  <div id="lista">
    <div class="list-title">Ganadores por Año</div>
