<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganadores del Balón de Oro</title>

  <!-- FUENTES ELEGANTES -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#e8c465;
      --gold-light:#f1dca4;
      --gold-dark:#c49e3c;
      --black:#0b0b0c;
      --black-soft:#141417;

      --font-title: "Playfair Display", serif;
      --font-body: "Montserrat", sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at center, #121212 0%, #000000 100%);
      color:white;
      padding-bottom:40px;
      font-family: var(--font-body);
    }

    .card{
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(12px);
      border-radius:20px;
      padding:35px;
      width:360px;
      max-width:95vw;
      text-align:center;
      margin:40px auto;
      position:relative;
      box-shadow: 0 0 25px rgba(0,0,0,0.8),
                  0 0 50px rgba(255,215,0,0.06);
      border: 1px solid rgba(255,215,0,0.18);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-3px;
      border-radius:22px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      z-index:-1;
    }

    .title{
      font-size:26px;
      margin-bottom:20px;
      letter-spacing:1px;
      font-weight:700;
      color:var(--gold-light);
      font-family: var(--font-title);
    }

    .img{
      width:200px;
      border-radius:12px;
      border:2px solid rgba(255,215,0,0.25);
      box-shadow:0 0 20px rgba(0,0,0,0.7), 0 0 25px rgba(255,215,0,0.12);
    }

    .caption{
      margin-top:18px;
      font-size:22px;
      font-weight:700;
      color:var(--gold);
      font-family: var(--font-title);
      text-shadow:0 2px 12px rgba(0,0,0,0.9);
    }

    .btn{
      margin-top:25px;
      padding:12px 18px;
      font-size:16px;
      font-weight:700;
      color:black;
      background: linear-gradient(135deg, var(--gold-light), var(--gold-dark));
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition:0.2s;
      font-family: var(--font-body);
    }

    .btn:hover{
      box-shadow:0 0 12px var(--gold);
      transform:scale(1.03);
    }

    #lista{
      margin:50px auto;
      max-width:700px;
      padding:25px;
      background: rgba(20,20,20,0.7);
      border-radius:18px;
      border:1px solid rgba(255,215,0,0.25);
      box-shadow:0 0 25px rgba(0,0,0,0.7);
      font-family: var(--font-body);
    }

    .list-title{
      text-align:center;
      font-size:26px;
      font-weight:700;
      color:var(--gold-light);
      margin-bottom:20px;
      font-family: var(--font-title);
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .box{
      padding:12px;
      border-radius:10px;
      background: rgba(255,215,0,0.08);
      border:1px solid rgba(255,215,0,0.25);
      text-align:center;
      font-weight:600;
      color:var(--gold-light);
      font-size:14px;
      font-family: var(--font-body);
    }

    .box a{
      text-decoration:none;
      color:var(--gold-light);
      font-weight:700;
      font-family: var(--font-body);
    }

    .box a:hover{
      text-shadow:0 0 8px var(--gold);
    }

    .player-img{
      margin-top:8px;
      width:100%;
      border-radius:8px;
      box-shadow:0 0 12px rgba(0,0,0,0.6);
      border:1px solid rgba(255,215,0,0.25);
    }
  </style>
</head>
<body>

  <!-- TARJETA PRINCIPAL -->
  <div class="card">
    <h2 class="title">Ganadores del Balón de Oro</h2>

    <img class="img" src="balondoro.webp" alt="Balón de Oro">

    <div class="caption">Los mejores de la historia.</div>

    <button class="btn" onclick="document.getElementById('lista').scrollIntoView({behavior:'smooth'})">
      Ver lista completa
    </button>
  </div>


  <!-- LISTA CRONOLÓGICA -->
  <div id="lista">
    <div class="list-title">Ganadores por Año</div>

    <div class="grid">

      <div class="box">
        <a href="2021_messi.html">2021 – Lionel Messi</a>
        <img src="messi.jpg" alt="Messi" class="player-img">
      </div>

      <div class="box">
        <a href="2022_benzema.html">2022 – Karim Benzema</a>
        <img src="imagenes/benzema.jpg" alt="Benzema" class="player-img">
      </div>

      <div class="box">
        <a href="2023_messi.html">2023 – Lionel Messi</a>
        <img src="imagenes/messi.jpg" alt="Messi" class="player-img">
      </div>

      <div class="box">
        <a href="2024_rodri.html">2024 – Rodri</a>
        <img src="imagenes/rodri.jpg" alt="Rodri" class="player-img">
      </div>

      <div class="box">
        <a href="2025_dembele.html">2025 – Dembélé</a>
        <img src="imagenes/dembele.jpg" alt="Dembélé" class="player-img">
      </div>

    </div>
  </div>

</body>
</html>
